<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="favourites">
    <ion-list>
      <ion-item-sliding *ngFor="let favourite of favourites" #item>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="{{BaseURL + favourite.image}}" />
          </ion-thumbnail>
          <ion-label>
            <h3>{{ favourite.name }}</h3>
            <p>{{ favourite.description }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteFavourite(item, favourite.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div [hidden]="favourites || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{ errMess }}</h4>
  </div>
</ion-content>
