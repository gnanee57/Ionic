<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu class="my-menu" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="options-list">
          <ion-list-header class="headerbg">Ristorante Con Fusion</ion-list-header>
            <ion-item class="logobg">
              <ion-thumbnail slot="start">
                <ion-img src="assets/images/logo.png"></ion-img>
              </ion-thumbnail>
              <ion-label class="ion-text-wrap"><h3>Ristorante Con Fusion </h3></ion-label>
            </ion-item>
          <ion-menu-toggle (click)="openLogin()">
            <ion-item class="itembg">
              <ion-icon slot="start" icon="log-in"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item class="itembg" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon class="icon" item-left slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle (click)="openReserve()">
            <ion-item class="itembg">
              <ion-icon slot="start" icon="calendar"></ion-icon>
              <ion-label>Reserve Table</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
